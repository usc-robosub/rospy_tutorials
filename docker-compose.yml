services:
  ros-tutorials:
    build: .
    container_name: ros-tutorials
    network_mode: host
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      # Set these to match your ROS master location
      - ROS_MASTER_URI=http://localhost:11311
      # - ROS_HOSTNAME=your_hostname_here
    # Uncomment for development - mount workspace directly
    # volumes:
    #   - ./catkin_ws:/catkin_ws