services:
  barracuda-rpi-docker-test:
    build: .
    container_name: barracuda-rpi-docker-test
    network_mode: host
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      - ROS_MASTER_URI=http://192.168.2.76:11311
      - ROS_HOSTNAME=192.168.2.1
      - ROS_DISTRO=noetic
    # volumes:
      # Optional: Mount a local catkin workspace if you have one
      # - ./catkin_ws:/catkin_ws
      # Optional: Mount config files
      # - ./config:/config
    # Optional: Add device access if needed for hardware
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    #   - /dev/ttyACM0:/dev/ttyACM0
    command: bash -c "source /opt/ros/noetic/setup.bash && bash"
